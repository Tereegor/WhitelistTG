# ========================================
# WhitelistTG Velocity Configuration
# ========================================

# Language (ru/en)
language: ru

# Messages
messages:
  # Kick message when player is not whitelisted
  # Placeholders: %player%, %server%
  kick-message: "&cУ вас нет доступа к серверу &6%server%&c!\n&7Получите проходку через Telegram бот."
  
  # Message when server has whitelist disabled
  whitelist-disabled: "&aВайтлист на сервере &6%server% &aотключен."

# Servers that bypass whitelist check (e.g., lobby)
# Players can join these servers without being whitelisted
bypass-servers:
  - lobby
  - hub

# Servers that require whitelist (leave empty to check all non-bypass servers)
# If specified, only these servers will require whitelist check
# If empty, all servers except bypass-servers will require whitelist
whitelist-servers: [duckhood, duckburg]

# Database settings (should match Bukkit plugin)
storage: SQLITE

database:
  host: localhost
  port: 3306
  database: whitelist
  username: root
  password: ""
  pool:
    maximum-pool-size: 10
    minimum-idle: 2
    connection-timeout: 30000
    idle-timeout: 600000
    max-lifetime: 1800000

# Cache settings
cache:
  # Cache TTL in seconds
  ttl: 60
  # Maximum cache entries
  max-size: 1000

# Debug mode
debug: false

